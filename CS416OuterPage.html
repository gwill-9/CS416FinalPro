<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="slider-container">
        <label for="year-slider">Select Year Range:</label>
        <input type="range" id="year-slider" min="2000" max="2014" step="1" value="2020">
        <span id="year-range"></span>
    </div>
    <div id="chart-container">
        <div id="bar-chart-container"></div>
        <div id="selected-country-container">
            <div id="selected-country-text">Selected Country: None</div>
        </div>
        <div id="scatter-plot-container"></div>
    </div>
    
    <div id="selection-buttons">
        <button id="save-country-1">Save to Position 1</button>
        <button id="save-country-2">Save to Position 2</button>
    </div>

    <div id="bar-chart-compare"></div>


    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="scripts.js"></script>

    <a href="index.html">Go to index Page</a>
</body>
</html>
