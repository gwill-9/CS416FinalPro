<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="slider-container">
        <label for="year-slider">Select Year:</label>
        <input type="range" id="year-slider" min="2000" max="2014" step="1" value="2020">
        <span id="year-range"></span>
        <div id="title-box">
            <h2>Global Electricity Production Methods, Use Per Capita, and Resulting CO2</h2>
        </div>
        <span id="current-view">Current View: All Regions</span>
    </div>
    <div id="button-container">
        <button id="regions">Regions</button>
        <button id="all-regions">All Countries</button>
        <button id="north-america">North America</button>
        <button id="europe-central-asia">Europe & Central Asia</button>
        <button id="east-asia-pacific">East Asia & Pacific</button>
        <button id="middle-east-north-africa">Middle East & North Africa</button>
        <button id="latin-america-caribbean">Latin America & Caribbean</button>
        <button id="south-asia">South Asia</button>
        <button id="sub-saharan-africa">Sub-Saharan Africa</button>
    </div>
    <div id="chart-container">
        <div id="bar-chart-container"></div>
        <div id="selected-country-container">
            <div id="selected-country-text">Click Bars or Points to Select an area.  Currently Selected Area: None</div>
        </div>
        <div id="scatter-plot-container"></div>
    </div>
    
    <div id="selection-buttons">
        <button id="save-country-1">Save Selected to Slot 1 to Compare</button>
        <button id="save-country-2">Save Selected to Slot 2 to Compare</button>
    </div>

    <div id="bar-chart-compare"></div>


    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="scripts.js"></script>

    <a href="index.html">Go to index Page</a>
</body>
</html>
